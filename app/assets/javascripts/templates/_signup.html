<h3>Sign up</h3>
<div class='col-sm-4 col-sm-offset-4'>
  <form ng-init='registrationForm = {}' ng-submit='handleRegBtnClick()' novalidate>
    <div class='form-group text-center'>
      <button class='btn btn btn-block btn-primary' ng-click="authenticate('facebook')" type='button'>Facebook</button>
      <h4>or</h4>
    </div>
    <div class='form-group'>
      <input class='form-control' name='user_email' ng-model='registrationForm.email' placeholder='Email' required type='email'/>
    </div>
    <div class='form-group'>
      <input class='form-control' name='user_password' ng-model='registrationForm.password' placeholder='Password' required type='password'/>
    </div>
    <div class='form-group'>
      <input class='form-control' name='user_password_confirmation' ng-model='registrationForm.password_confirmation' placeholder='Confirm Password' required type='password'/>
    </div>
    <input class='btn btn-primary' type='submit' value='Sign up'/>
  </form>
</div>
