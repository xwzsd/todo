<h3>Sign in</h3>
<div class='col-sm-4 col-sm-offset-4'>
  <form ng-submit='submitLogin(loginForm)' role='form' ng-init='loginForm = {}'>
    <div class='form-group text-center'>
      <button class='btn btn btn-block btn-primary' ng-click="authenticate('facebook')" type='button'>Facebook</button>
      <h4>or</h4>
    </div>
    <div class='form-group'>
      <input type='email' name='email' ng-model='loginForm.email' placeholder='Email' required='required' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='password' name='password' ng-model='loginForm.password' placeholder='Password' required='required' class='form-control'/>
    </div>
    <input type='submit' class='btn btn-primary' value='Sign in'/>
  </form>
</div>
